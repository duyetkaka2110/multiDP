<!DOCTYPE html>
<html lang="en">

<head>
    <title>player</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

</head>

<body>
    <div id="video"></div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const saru_link = urlParams.get('stream');
    </script>
    <link rel="stylesheet" href="index.min.css">
    <script src="index.min.js"></script>
    <script>
        var playerSdk = new SaruPlayer({
            lang: 'en',
            id: 'video',
            url: saru_link,
            isLive: true,
            width: 700,
            height: 400,
            autoplay: true,
            autoplayMuted: false,
            vodLogOpts: {
                line_app_id: 562771,
                tag: 'normal'
            }
        });
    </script>
</body>

</html>
