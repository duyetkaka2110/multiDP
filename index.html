    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            width: 100%;
        }

        .mg-button {
            position: absolute;
            top: 25px;
            right: 0px;
            display: none;
            justify-content: center;
            max-width: 700px;
            z-index: 1000;
        }

        .btn-menu {
            position: absolute;
            top: 0px;
            right: 0px;
            padding: 3px 5px;
            background: #ba12cd;
            color: #fff;
            z-index: 1000;
        }

        .mg-button button {
            width: 7em;
            display: block;
            border: none;
            font-weight: bold;
            margin: 3px;
            padding: 10px 5px;
            z-index: 1000;
        }

        .video {
            position: relative;
            z-index: 1;
        }

        @media screen and (max-width: 500px) {

            .btn-menu,
            .mg-button button{
                font-size: 11px;
            }
        }

        .mg-button button.active {
            background-color: aquamarine;
        }

        .video-container {
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio (9 / 16 = 0.5625) */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            /* Ensures it doesn't exceed parent width */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Custom scrollbar for WebKit browsers */
        ::-webkit-scrollbar {
            width: 1px;
            /* Set the width of the vertical scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            /* Color of the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            /* Color of the scrollbar thumb */
            border-radius: px;
            /* Rounded corners for the thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            /* Color of the thumb on hover */
        }
    </style>

    <script>
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `https://player.bakent.live/2.0/js/app.bundle.js?t=${Date.now()}`;
        document.head.appendChild(script);
    </script>
    <script>
        // Äá»c param hiá»‡n táº¡i vÃ  set active theo index
        (function initButtons() {
            const params = new URLSearchParams(window.location.search);
            const currentIndex = Number(params.get('index')) || 0;
            if (currentIndex > 4) {
                currentIndex = 0;
            }

            // Set active cho nÃºt tÆ°Æ¡ng á»©ng
            document.querySelectorAll('.mg-button button').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.mg-button .b${currentIndex}`);
            if (activeBtn) activeBtn.classList.add('active');
        })();

        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        // Click nÃºt -> reload trang vá»›i ?index= tÆ°Æ¡ng á»©ng (giá»¯ cÃ¡c query khÃ¡c náº¿u cÃ³)
        $(document).on("click", ".mg-button button", function () {
            const id = $(this).data("id");
            const params = new URLSearchParams(window.location.search);
            params.set('index', id);
            window.location.search = params.toString();
        });
    </script>
